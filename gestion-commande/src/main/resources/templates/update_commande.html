<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Order Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Order Management System</h1>
        <hr>
        <h2>Mise à jour de la commande</h2>

        <form action="#" th:action="@{/saveCommande}" th:object="${commande}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{libelle}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{numChambre}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Valider</button>
        </form>

        <hr>

        <a th:href="@{/}"> Retour à la liste des commandes</a>
    </div>
</body>

</html>
